<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History - Modern Web App</title>
    <link
      th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link
      th:href="@{/css/styles.css}"
      href="/css/styles.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/assets/logo.svg" alt="Logo" class="me-2 navbar-logo" />
          Modern Web App
        </a>
        <div class="navbar-nav ms-auto">
          <a th:href="@{'/history/' + ${username}}" class="btn btn-info"
            >My History</a
          >

          <div th:if="${role} == 'ADMIN'">
            <a th:href="@{/history/all}" class="btn btn-warning"
              >All Users History</a
            >
          </div>

          <a th:href="@{/logout}" class="nav-link">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card shadow">
            <div class="card-body p-5">
              <h1
                class="display-5 fw-bold text-primary mb-4"
                th:text="'Greeting History for ' + ${viewTitle}"
              >
                Greeting History
              </h1>

              <div th:if="${history.isEmpty()}">
                <p class="lead text-center">No greetings found.</p>
              </div>

              <table
                th:if="${!history.isEmpty()}"
                class="table table-striped table-hover"
              >
                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>Greeting</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="entry, iterStat : ${history}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${entry.message}">Hello, user!</td>
                    <td th:text="${entry.timestamp}"></td>
                  </tr>
                </tbody>
              </table>

              <div th:if="${role} == 'ADMIN'" class="mt-4">
                <a
                  th:if="${viewTitle == 'All Users'}"
                  th:href="@{'/history/' + ${username}}"
                  class="btn btn-info"
                  >View My History</a
                >

                <a
                  th:if="${viewTitle != 'All Users'}"
                  th:href="@{/history/all}"
                  class="btn btn-warning"
                  >View All Users History</a
                >
              </div>

              <div
                th:if="${error}"
                class="mt-3 alert alert-danger"
                th:text="${error}"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
