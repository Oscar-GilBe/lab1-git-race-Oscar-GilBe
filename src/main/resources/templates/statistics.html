<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics - Modern Web App</title>
    <link
      th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link
      th:href="@{/css/styles.css}"
      href="/css/styles.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="/assets/logo.svg" alt="Logo" class="me-2 navbar-logo" />
          <span class="fw-bold">Modern Web App</span>
        </a>
        <div class="navbar-nav ms-auto d-flex align-items-center gap-2">
          <a th:href="@{/home}" class="btn btn-light me-2">Home</a>

          <a th:href="@{'/history/' + ${username}}" class="btn btn-info"
            >My History</a
          >

          <div th:if="${role} == 'ADMIN'" class="d-flex gap-2">
            <a th:href="@{/history/all}" class="btn btn-warning"
              >All Users History</a
            >
            <a th:href="@{/statistics}" class="btn btn-success active"
              >üìä Statistics</a
            >
          </div>

          <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <h1 class="display-5 fw-bold text-primary text-center mb-4">
                üìä Statistics Dashboard
              </h1>
              <p class="text-muted text-center mb-5">
                Resumen general de la actividad en la aplicaci√≥n
              </p>

              <div class="row text-center g-4">
                <div class="col-md-6">
                  <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                      <h5 class="card-title text-muted">
                        Usuarios Registrados
                      </h5>
                      <p
                        class="display-6 fw-bold text-primary"
                        th:text="${totalUsers}"
                      >
                        0
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                      <h5 class="card-title text-muted">Saludos Totales</h5>
                      <p
                        class="display-6 fw-bold text-success"
                        th:text="${totalGreetings}"
                      >
                        0
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-5">
                <h3 class="fw-bold text-center mb-4">
                  üèÜ Top 3 Nombres M√°s Populares de los usuarios registrados
                </h3>
                <div class="list-group shadow-sm">
                  <div
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    th:each="name : ${top3Names}"
                  >
                    <span class="fw-semibold" th:text="${name.first}"
                      >Name</span
                    >
                    <span
                      class="badge bg-primary rounded-pill"
                      th:text="${name.second} + ' greetings'"
                      >0 greetings</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
