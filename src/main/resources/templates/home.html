<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Modern Web App</title>
    <link
      th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link
      th:href="@{/css/styles.css}"
      href="/css/styles.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="/assets/logo.svg" alt="Logo" class="me-2 navbar-logo" />
          <span class="fw-bold">Modern Web App</span>
        </a>
        <div class="navbar-nav ms-auto d-flex align-items-center gap-2">
          <a th:href="@{'/history/' + ${username}}" class="btn btn-info"
            >My History</a
          >

          <div th:if="${role} == 'ADMIN'" class="d-flex gap-2">
            <a th:href="@{/history/all}" class="btn btn-warning"
              >All Users History</a
            >
            <a th:href="@{/statistics}" class="btn btn-success active"
              >üìä Statistics</a
            >
          </div>

          <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-body text-center p-5">
              <h1
                class="display-4 fw-bold text-primary mb-4"
                th:text="'Welcome, ' + ${username} + '!'"
              >
                Welcome!
              </h1>
              <p class="lead mb-4" th:text="${message}">Default message.</p>

              <!-- History Button -->
              <a
                th:href="@{'/history/' + ${username}}"
                class="btn btn-info mb-3"
                >See My Greetings History</a
              >

              <!-- Optional Admin View -->
              <div th:if="${role} == 'ADMIN'">
                <a th:href="@{/history/all}" class="btn btn-warning"
                  >View All Users History</a
                >
                <a th:href="@{/statistics}" class="btn btn-success">
                  üìä View Statistics
                </a>
              </div>

              <!-- Dinamic greeting -->
              <div class="mt-4">
                <button id="helloBtn" class="btn btn-success">Say Hello</button>

                <!-- Response -->
                <div id="helloResult" class="mt-3 alert d-none"></div>
              </div>

              <div
                th:if="${error}"
                class="mt-3 alert alert-danger"
                th:text="${error}"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
    ></script>

    <script th:inline="javascript">
      document
        .getElementById("helloBtn")
        .addEventListener("click", async () => {
          const username = /*[[${username}]]*/ "User"; // Thymeleaf inject username
          const resultDiv = document.getElementById("helloResult");

          try {
            const response = await fetch(`/api/hello?name=${username}`);

            if (response.ok) {
              const data = await response.json();
              resultDiv.className = "mt-3 alert alert-success";
              resultDiv.textContent = `‚úÖ ${data.message} (at ${data.timestamp})`;
            } else if (response.status === 429) {
              const errorText = await response.text();
              resultDiv.className = "mt-3 alert alert-danger";
              resultDiv.textContent = `‚ö†Ô∏è ${errorText}`;
            } else {
              resultDiv.className = "mt-3 alert alert-warning";
              resultDiv.textContent = `‚ö†Ô∏è Unexpected error: ${response.status}`;
            }
          } catch (err) {
            resultDiv.className = "mt-3 alert alert-danger";
            resultDiv.textContent = `‚ùå Request failed: ${err.message}`;
          }

          resultDiv.classList.remove("d-none");
        });
    </script>
  </body>
</html>
