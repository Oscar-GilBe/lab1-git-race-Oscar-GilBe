<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Modern Web App</title>
    <link
      th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link
      th:href="@{/css/styles.css}"
      href="/css/styles.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/assets/logo.svg" alt="Logo" class="me-2 navbar-logo" />
          Modern Web App
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/login">Login</a>
          <a class="nav-link" href="/register">Register</a>
          <a class="nav-link" href="/actuator/health" target="_blank">Health</a>
          <a class="nav-link" href="/api/hello">API</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body p-5 text-center">
              <h2 class="fw-bold text-success mb-4">Register</h2>
              <form th:action="@{/register}" method="post">
                <div class="mb-3 text-start">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3 text-start">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3 text-start">
                  <label for="role" class="form-label">Role</label>
                  <select name="role" id="role" class="form-select">
                    <option value="GUEST">Guest</option>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Register
                </button>
                <div
                  th:if="${error}"
                  class="mt-3 alert alert-danger"
                  th:text="${error}"
                ></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
